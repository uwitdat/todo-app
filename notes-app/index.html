<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src='notes-functions.js'></script>
    <script defer src='notes-app.js'></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget...</h2>

    <input id="search-text" type="text" placeholder="Add your text"/>
    <select id='filter-by'>
        <option value='byEdited'>Sort by last edited</option>
        <option value='byCreated'>Sort by recently created</option>
        <option value='byAlphabet'>Sort alphabetically</option>
    </select>

    <div id='notes'></div>

    <button id="btn-create">Create Note</button>

</body>
</html>
